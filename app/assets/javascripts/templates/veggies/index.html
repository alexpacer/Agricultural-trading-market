
<form role="form" class="form-inline">
  <div class="form-group">
    <label for="products">{{ 'LBL_PRODUCTS' | translate }}</label>
    <select name="products" ng-model="productSelected" style="width:300px;" select-dropdown>
      <option ng-repeat="prod in products" value="{{prod._id}}">{{prod.name}} {{(prod.type != '') ? '- ' + prod.type : ''}}</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="markets">{{ 'LBL_MARKETS' | translate }}</label>
    <input type="text" name="markets" />
  </div>

  

  <button ng-click="draw()" translate="BTN_DRAW_CHARTS"></button>
</form>

<div ng-dropdown-multiselect="" options="products" selected-model="marketSelected"></div>

<div id="container" style="width:100%; height:450px;"></div>
