<h1>Veggies</h1>

<select name="products" ng-model="productsSelected" style="width:300px;">
  <option ng-repeat="prod in products" value="{{prod._id}}">{{prod.name}} {{(prod.type != '') ? '- ' + prod.type : ''}}</option>
</select>

<select name="market" style="width:250px;" ng-model="marketSelected">
  <option value="{{market._id}}" ng-repeat="market in markets">{{market.name}}</option>
</select>

<button ng-click="draw()" translate="BTN_DRAW_CHARTS"></button>

<div id="container" style="width:100%; height:450px;"></div>
