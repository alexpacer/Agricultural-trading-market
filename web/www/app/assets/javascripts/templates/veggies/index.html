<h1>Veggies</h1>

<select name="products" ng-model="productsSelected" style="width:300px;">
  <option ng-repeat="prod in products" value="{{prod._id}}">{{prod.name}} {{(prod.type != '') ? '- ' + prod.type : ''}}</option>
</select>

<button ng-click="draw()">Draw charts</button>

<div id="container" style="width:100%; height:400px;"></div>
